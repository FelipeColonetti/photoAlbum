<mat-card>
  <mat-card-title>Albuns</mat-card-title>

  <mat-card-content>    
    <div fxLayout="row" fxFlex.md="100" fxLayoutWrap class="card-deck-container mat-elevation-z4">
      <div fxFlex *ngFor="let album of listThumb; let i = index" class="card-item">
        <card-grid [ngStyle]="{'width':'300' + 'px'}" [dataSource]="album" [albumId]="album.albumId" [dataAlbum]="photoAlbum"></card-grid>
      </div>
    </div>
  </mat-card-content>

</mat-card>
