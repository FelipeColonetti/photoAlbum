
<mat-card>

  <mat-card-title>Usuários</mat-card-title>

  <mat-card-content>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let user" fxLayoutGap="5px">
            <button mat-mini-fab color="primary" routerLink="edit/{{user.id}}" style="margin: 8px 8px 8px 0"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="primary" (click)="deleteUser(user.id)"><mat-icon>delete</mat-icon></button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

</mat-card>
