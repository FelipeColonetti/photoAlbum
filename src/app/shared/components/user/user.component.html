<mat-card>
  <mat-card-title *ngIf="isAddMode">Adicionar Usuário</mat-card-title>
  <mat-card-title *ngIf="!isAddMode">Editar usuário</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
      <section>
        <mat-form-field class="full-width-input">
          <input type="text" matInput placeholder="Nome" formControlName="firstName" required>
          <mat-error *ngIf="submitted && f.firstName.errors">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>
      </section>
  
      <section>
        <mat-form-field class="full-width-input">
          <input type="text" matInput placeholder="Sobrenome" formControlName="lastName" required>
          <mat-error *ngIf="submitted && f.lastName.errors">
            Sobrenome é obrigatório
          </mat-error>
        </mat-form-field>
      </section>
  
      <section>
        <mat-form-field class="full-width-input">
          <input type="text" matInput placeholder="Usuário" formControlName="username" required>
          <mat-error *ngIf="submitted && f.username.errors">
            Usuário é obrigatório
          </mat-error>
        </mat-form-field>
      </section>
  
      <section>
        <mat-form-field class="full-width-input">
          <input type="password" matInput placeholder="Senha" formControlName="password" required>
  
          <mat-error *ngIf="submitted && f.password.errors">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="f.password.errors && f.password.errors.minlength">
              A senha precisa ter mais de 6 caracteres
            </mat-error>
  
        </mat-form-field>
      </section>
  
      <section>
        <div class="button-row">
          <button [disabled]="loading" mat-raised-button color="primary">Salvar</button>
          <a mat-button routerLink="/users" class="btn btn-link">Cancelar</a>
        </div>
      </section>
     
    </form>
  </mat-card-content>
</mat-card>
